<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy AI - Your AI Friend</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000;
    color: #ffdd00;
    display: flex;
    overflow: hidden;
  }

  /* Side panel */
  nav {
    width: 220px;
    background-color: #111;
    border-right: 3px solid #ffdd00;
    display: flex;
    flex-direction: column;
    padding-top: 2rem;
    transition: width 0.3s ease;
  }

  nav .logo {
    text-align: center;
    font-weight: 700;
    font-size: 1.5rem;
    margin-bottom: 3rem;
    letter-spacing: 2px;
    color: #ffdd00;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }

  nav ul li {
    margin: 0;
  }

  nav ul li button {
    width: 100%;
    background: none;
    border: none;
    color: #ffdd00;
    text-align: left;
    font-size: 1.2rem;
    padding: 1rem 2rem;
    cursor: pointer;
    border-left: 4px solid transparent;
    transition: background 0.3s, border-color 0.3s;
  }

  nav ul li button:hover,
  nav ul li button.active {
    background-color: #ffdd0055;
    border-left-color: #ffdd00;
    color: #000;
    font-weight: 700;
  }

  /* Main content */
  main {
    flex-grow: 1;
    padding: 4rem 3rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  main h1 {
    font-size: 4rem;
    margin: 0 0 1rem 0;
    font-weight: 900;
    text-shadow: 0 0 10px #ffdd00aa;
  }

  main p.content-text {
    font-size: 1.5rem;
    line-height: 1.6;
    max-width: 600px;
    margin-top: 1rem;
    color: #ffdd00cc;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 0;
    left: 220px;
    right: 0;
    padding: 0.5rem 1rem;
    background-color: #111;
    border-top: 2px solid #ffdd00;
    text-align: center;
    color: #ffdd00aa;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    nav {
      width: 60px;
      padding-top: 1rem;
    }
    nav .logo {
      display: none;
    }
    nav ul li button {
      padding: 1rem 1rem;
      font-size: 1rem;
      text-align: center;
      border-left: none;
      border-bottom: 3px solid transparent;
    }
    nav ul li button:hover,
    nav ul li button.active {
      border-left: none;
      border-bottom: 3px solid #ffdd00;
      background-color: transparent;
      color: #ffdd00;
      font-weight: 700;
    }
    footer {
      left: 60px;
      font-size: 0.8rem;
    }
  }

  /* Booking form styling */
  form.booking-form {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    max-width: 400px;
    width: 100%;
    color: #ffdd00;
  }
  form.booking-form label {
    margin-bottom: 0.25rem;
    font-weight: 600;
  }
  form.booking-form input, form.booking-form textarea {
    background-color: #111;
    border: 1px solid #ffdd00;
    border-radius: 4px;
    color: #ffdd00;
    padding: 0.5rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    font-family: inherit;
  }
  form.booking-form button {
    background-color: #ffdd00;
    color: #000;
    border: none;
    padding: 0.75rem;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  form.booking-form button:hover {
    background-color: #e6c700;
  }
  #booking-confirmation {
    margin-top: 1rem;
    font-weight: 700;
    color: #aaff00;
  }
</style>
</head>
<body>
<nav>
  <div class="logo">Happy AI</div>
  <ul>
    <li><button class="active" data-section="home" aria-label="Home">Home</button></li>
    <li><button data-section="about" aria-label="About">About</button></li>
    <li><button data-section="blog" aria-label="Blog">Blog</button></li>
    <li><button data-section="services" aria-label="Services">Services</button></li>
    <li><button data-section="contact" aria-label="Contact Us">Contact Us</button></li>
  </ul>
</nav>
<main role="main" aria-live="polite" aria-atomic="true">
  <h1>Your AI Friend</h1>
  <div id="content-area">
    <p class="content-text" id="content-text">
      Welcome to Happy AI, your friendly companion powered by intelligent algorithms designed to brighten your day and assist with your needs.
    </p>
  </div>
</main>
<footer>
  &copy; 2024 Happy AI. All rights reserved.
</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Interactivity for side panel navigation
    const buttons = document.querySelectorAll('nav ul li button');
    const contentArea = document.getElementById('content-area');
    const mainHeading = document.querySelector('main h1');

    const sectionsContent = {
      home: {
        heading: "Your AI Friend",
        content: `<p class="content-text">
          Welcome to Happy AI, your friendly companion powered by intelligent algorithms designed to brighten your day and assist with your needs.
        </p>`
      },
      about: {
        heading: "About Happy AI",
        content: `<p class="content-text">
          Learn about our mission to create a cheerful and helpful AI assistant that supports you anytime, anywhere.
        </p>
        <p class="content-text">Email: <a href="mailto:happynation0731@gmail.com" style="color:#ffdd00;text-decoration:underline">happynation0731@gmail.com</a><br/>
        Phone: 0112250170</p>`
      },
      blog: {
        heading: "Happy AI Blog",
        content: `<p class="content-text">
          Stay updated with our latest AI insights, tutorials, and stories showcasing how AI is bringing positivity to the world.
        </p>`
      },
      services: {
        heading: "Our Services",
        content: `<p class="content-text">
          Discover our range of AI-powered services designed to make your life happier, easier, and more productive.
        </p>`
      },
      contact: {
        heading: "Get in Touch",
        content: `<p class="content-text">
          Have questions or feedback? Reach out to us anytime and let's chat about how Happy AI can help you!
        </p>
        <p class="content-text">Email: <a href="mailto:happynation0731@gmail.com" style="color:#ffdd00;text-decoration:underline">happynation0731@gmail.com</a><br/>
        Phone: 0112250170</p>
        <h2 style="margin-top:1.5rem;">Book a Meeting</h2>
        <form class="booking-form" id="booking-form" aria-label="Book a meeting form">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required />
          <label for="time">Preferred Time</label>
          <input type="time" id="time" name="time" required />
          <label for="message">Additional Message (Optional)</label>
          <textarea id="message" name="message" rows="3" placeholder="Your message..."></textarea>
          <button type="submit">Book Meeting</button>
          <div id="booking-confirmation" role="alert" aria-live="assertive"></div>
        </form>`
      }
    };

    function updateContent(section) {
      mainHeading.textContent = sectionsContent[section].heading;
      contentArea.innerHTML = sectionsContent[section].content;

      if (section === 'contact') {
        const form = document.getElementById('booking-form');
        const confirmation = document.getElementById('booking-confirmation');
        if (form) {
          form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simple form validation already ensured by required attributes
            confirmation.textContent = 'Thank you for booking a meeting! We will get back to you shortly.';
            form.reset();
          });
        }
      }
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');
        // Update main content with relevant text
        const section = button.getAttribute('data-section');
        if (sectionsContent[section]) {
          updateContent(section);
        }
      });
    });
  });
</script>
</body>
</html>
